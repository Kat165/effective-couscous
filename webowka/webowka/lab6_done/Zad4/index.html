<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">

          <label for="psw">Password</label>
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
          <input type="checkbox" id="eye" onclick="if(psw.type=='text')psw.type='password'; else psw.type='text';"/>
          
          <label for="newpsw">Repeat password</label>
          <input type="password" id="newpsw" name="newpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      
          <input type="checkbox" id="neweye" onclick="if(newpsw.type=='text')newpsw.type='password'; else newpsw.type='text';"/>
          
        </form>
      </div>
      
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>special</b> character</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
</body>
</html>
